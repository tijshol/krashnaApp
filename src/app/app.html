  <ion-content>
    <ion-list padding>
        <button ion-item (click)="goTo('home')" menuToggle>
          <ion-icon name="home"></ion-icon>
          Home
        </button>
      <ion-list-header no-lines>
        Cities
      </ion-list-header>
        <button ion-item (click)="goTo('bratislava')" menuToggle>
          <ion-icon name="fn-bratislava"></ion-icon>
          Bratislava
        </button>
        <button ion-item (click)="goTo('brno')" menuToggle>
          <ion-icon name="fn-brno"></ion-icon>
          Brno
        </button>
        <button ion-item (click)="goTo('vienna')" menuToggle>
          <ion-icon name="fn-vienna"></ion-icon>
          Vienna
        </button>
      <ion-list-header no-lines>
        Other
      </ion-list-header>
        <button ion-item (click)="goTo('teams')" menuToggle>
          <ion-icon name="people"></ion-icon>
          Teams
        </button>
        <button ion-item (click)="goTo('challenges')" menuToggle>
          <ion-icon name="trophy"></ion-icon>
          Challenges
        </button>
        <button ion-item (click)="goTo('packing')" menuToggle>
          <ion-icon name="briefcase"></ion-icon>

        </button>
