<ion-header>
  <ion-navbar>
    <button float-left ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding #item *ngFor="let note of notificationList; let i = index" text-wrap>
      <ion-item no-lines>
        <ion-icon item-left name="alert"></ion-icon>
        <p>{{ note.text }}</p>
        <p class="muted-small" float-right>{{ note.timestamp }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="danger" (click)="deleteNotification(i)">
          <ion-icon name=trash></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div padding><h2>Schedule</h2></div>
  <ion-list>
    <ion-list-header *ngFor="let item of eventList; let i = index" no-lines>
      <button ion-item (click)="openEvent(i)" [ngClass]="{
      'event-highlight': item.highlight,
      'event-open': item.open,
      'event-past': item.past
    }">
        <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
          <div float-left style="display: inline-block;">{{ item.time }}</div>
          <div float-right style="display: inline-block;">{{ item.name }}</div>
      </button>

      <ion-item *ngIf="item.open">
        <ion-list>
          <ion-item no-padding style="font-weight: 500;">
            <p float-left>{{ item.date }} | {{ item.time }} <span *ngIf="item.timeEnd"> - {{ item.timeEnd }}</span></p>
            <p float-right *ngIf="item.group">{{ item.group }}</p>
          </ion-item>
          <ion-item no-padding style="font-weight: 500;" text-wrap>
            <p>{{ item.location }}</p>
          </ion-item>
          <ion-item no-padding text-wrap *ngIf="item.description">
            <p>{{ item.description }}</p>
          </ion-item>
        </ion-list>
        
      </ion-item>

    </ion-list-header>
  </ion-list>
</ion-content>
