<ion-header></ion-header>

<ion-content>
  <div class="text-middle" text-center>
    <h1 class="lock"><ion-icon name="lock"></ion-icon></h1>
    <h3>Unlock this app</h3>
    <p>Please supply the code given to you by the Tourcie.</p>
    <form (ngSubmit)="unlock()">
      <ion-item>
        <ion-input type="text" [(ngModel)]="password" name="password" placeholder="Code..." text-center></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Unlock</button>
    </form>
  </div>
</ion-content>
